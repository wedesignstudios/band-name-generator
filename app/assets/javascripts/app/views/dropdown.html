<div class="dropdown-container" ng-class="{ show: listVisible }">
  
  <div class="dropdown-display {{color}}" ng-click="show();" ng-class="{ clicked: listVisible }">
    
    <span class="display edmond-bold" ng-if="!isPlaceholder">{{ display }}</span>
    <span class="placeholder edmond-bold" ng-if="isPlaceholder">{{ placeholder }}</span>
    
    <i class="fa fa-angle-down"></i>

  </div>

  <div class="dropdown-list mb-1">
    <div>
    
      <div ng-repeat="item in list" ng-click="select(item)" ng-class="{ selected: isSelected(item) }" class="{{color}} edmond-bold">
      
        <span>{{property !== undefined ? item[property] : item}}</span>
        
        <i class="fa fa-check"></i>

      </div>

    </div>
  </div>
  
</div>
